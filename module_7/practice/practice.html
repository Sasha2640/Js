<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Practice</title>
    <link rel="stylesheet" href="./practice.css" />
  </head>
  <body>
    <!-- 행햃햆햃햖햃 1 -->
    <div>
      <h2 class="taskTitle">행햃햆햃햖햃 1</h2>
      <button id="alertButton">SHOW ME</button>
      <input id="alertInput" type="text" />

    <div>
      <h2 class="taskTitle">행햃햆햃햖햃 2</h2>
      <button id="swapButton">SWAP ME</button>
      <input id="leftSwapInput" type="text" value="???" />

    </div>
    <!-- 행햃햆햃햖햃 3 -->

    <p>햆혞햡햦햧 햟햠향햟혡</p>
    <p>햑햣혝혰햧 햟햠향햟혡</p>

    <div>
      <h2 class="taskTitle">행햃햆햃햖햃 4</h2>

      <button id="increase">행햠혰햩혧혣햦혝햦</button>
      <div id="box"></div>
    </div>
    <!-- 행햃햆햃햖햃 6 -->

      <p class="taskTitle">행햃햆햃햖햃 6</p>
      <div id="place"></div>
    </div>
    <!-- 행햃햆햃햖햃 7 -->

      <p class="taskTitle">행햃햆햃햖햃 7</p>
      <ul class="list">
        <li class="listItem item-1">1</li>
        <li class="listItem item-2">4</li>
        <li class="listItem item-3">8</li>
        <li class="listItem item-4">16</li>
        <li class="listItem item-5">32</li>
        <li class="listItem item-6">64</li>
        <li class="listItem item-7">128</li>
        <li class="listItem item-8">256</li>
      </ul>
      <button id="double">쮏얧쒫쮐꿿쒫썜햦</button>
    </div>
    <!-- 행햃햆햃햖햃 8 -->
    <p class="taskTitle">행햃햆햃햖햃 9</p>
    <input type="text" value="" placeholder="Enter number" id="test" />
    <input type="text" value="" disabled placeholder="Result" id="result" />
    <button id="btn">Create magic</button>
    <!-- 행햃햆햃햖햃 10 -->
    <p class="taskTitle">행햃햆햃햖햃 10</p>
    <h1>List TODO 游녢</h1>
    <script type="module" src="./practice.js"></script>
